- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: ntp
    - role: ceph-common

  post_tasks:
    - name: ceph --version
      command: ceph --version
      register: result
      changed_when: result is not succeeded

    - name: ceph-fuse --version
      command: ceph-fuse --version
      register: result
      changed_when: result is not succeeded

    - name: rbd-fuse --version
      command: rbd-fuse --version
      register: result
      changed_when: result is not succeeded

- hosts: ceph-mon
  remote_user: root
  become: true
  roles:
    - role: ceph-mon
      ceph_fsid: "{{ groups['ceph-mon'][0] | to_uuid }}"
      ceph_mon_host: >-
        {%- for host in ansible_play_hosts -%}
        {{ hostvars[host]['ansible_enp0s8']['ipv4']['address'] }},
        {%- endfor -%}
      ceph_public_network: "{{ (ansible_enp0s8.ipv4.network + '/' + ansible_enp0s8.ipv4.netmask) | ipaddr('net') }}"
      ceph_cluster_network: "{{ ceph_public_network }}"

  post_tasks:
    - name: start services
      service:
        name: "ceph-mon@{{ ansible_hostname }}"
        state: started
      changed_when: false
      ignore_errors: true

    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded

- hosts: ceph-mgr
  remote_user: root
  become: true
  roles:
    - role: ceph-mgr
      ceph_fsid: "{{ groups['ceph-mon'][0] | to_uuid }}"

  post_tasks:
    - name: start services
      service:
        name: "ceph-mgr@{{ ansible_hostname }}"
        state: started
      changed_when: false
      ignore_errors: true

    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded

- hosts: ceph-osd
  remote_user: root
  become: true
  roles:
    - role: ceph-osd
      ceph_fsid: "{{ groups['ceph-mon'][0] | to_uuid }}"
      ceph_volume:
        - { objectstore: "bluestore", data: "/dev/sdc" }

  post_tasks:
    - name: ceph-volume lvm activate
      shell: |
        set -o pipefail
        ceph-volume lvm activate --all
      args:
        executable: "/bin/bash"
      changed_when: false
      ignore_errors: true

    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded
