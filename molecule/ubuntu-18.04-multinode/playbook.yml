- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: ntp

- hosts: ceph-mon:ceph-mgr:ceph-osd:ceph-mds:ceph-rgw
  remote_user: root
  become: true
  roles:
    - role: ceph-common
      ceph_fsid: "{{ hostvars[groups['ceph-mon'][0]]['ansible_machine_id'] | to_uuid }}"
      ceph_mon_initial_members: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ host }},
        {%- endfor -%}
      ceph_mon_host: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ hostvars[host]['ansible_default_ipv4']['address'] }},
        {%- endfor -%}

  post_tasks:
    - name: ceph --version
      command: ceph --version
      register: result
      changed_when: result is not succeeded

    - name: ceph-fuse --version
      command: ceph-fuse --version
      register: result
      changed_when: result is not succeeded

    - name: rbd-fuse --version
      command: rbd-fuse --version
      register: result
      changed_when: result is not succeeded


- hosts: ceph-mon
  remote_user: root
  become: true
  roles:
    - role: ceph-mon

  post_tasks:
    - name: start services
      service:
        name: "ceph-mon@{{ ansible_hostname }}"
        state: started
      changed_when: false
      ignore_errors: true

    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded

- hosts: ceph-mgr
  remote_user: root
  become: true
  pre_tasks:
    - name: base64 encode keyring
      shell: |
        set -o pipefail
        tar zcfP - {{ _params | join(' ') }} | base64 -w 0
      vars:
        _params:
          - "/etc/ceph/ceph.client.admin.keyring"
          - "/var/lib/ceph/bootstrap-mgr/ceph.keyring"
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph-mon'][0] }}"
      register: base64_encode_result
      changed_when: base64_encode_result is not succeeded

    - name: base64 decode certificates
      shell: |
        set -o pipefail
        echo -n {{ base64_encode_result.stdout | quote }} | base64 -d | tar zx -C /
      args:
        executable: "/bin/bash"
      register: base64_decode_result
      changed_when: base64_decode_result is not succeeded

  roles:
    - role: ceph-mgr

  post_tasks:
    - name: start services
      service:
        name: "ceph-mgr@{{ ansible_hostname }}"
        state: started
      changed_when: false
      ignore_errors: true

    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded

- hosts: ceph-osd
  remote_user: root
  become: true
  pre_tasks:
    - name: base64 encode keyring
      shell: |
        set -o pipefail
        tar zcfP - {{ _params | join(' ') }} | base64 -w 0
      vars:
        _params:
          - "/etc/ceph/ceph.client.admin.keyring"
          - "/var/lib/ceph/bootstrap-osd/ceph.keyring"
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph-mon'][0] }}"
      register: base64_encode_result
      changed_when: base64_encode_result is not succeeded

    - name: base64 decode certificates
      shell: |
        set -o pipefail
        echo -n {{ base64_encode_result.stdout | quote }} | base64 -d | tar zx -C /
      args:
        executable: "/bin/bash"
      register: base64_decode_result
      changed_when: base64_decode_result is not succeeded

  roles:
    - role: ceph-osd

  post_tasks:
    - name: ceph-volume lvm create
      shell: |
        set -o pipefail
        ceph-volume lvm create \
          --bluestore \
          --data /dev/sdc
      args:
        executable: "/bin/bash"
      changed_when: false
      ignore_errors: true

    - name: ceph-volume lvm activate
      shell: |
        set -o pipefail
        ceph-volume lvm activate --all
      args:
        executable: "/bin/bash"
      changed_when: false
      ignore_errors: true

    - name: ceph osd pool create rbd
      shell: |
        set -o pipefail
        ceph osd pool create rbd 8 8
        ceph osd pool set rbd size 1
        ceph osd pool set rbd min_size 1
      args:
        executable: "/bin/bash"
      when: ansible_hostname == ansible_play_hosts[0]
      changed_when: false
      ignore_errors: true

    - name: ceph --status
      command: ceph --status
      register: result
      changed_when: result is not succeeded
